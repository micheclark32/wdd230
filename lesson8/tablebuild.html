<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="table practive">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <table>
        
        <thead>
            <tr> 
                <th colspan="3" scope="colgroup">ACME WildWest</th>
            </tr>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">August</td>
                <td>3,590</td>
                <td>4,000</td>
            </tr>
            <tr>
                <td scope="row">September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td scope="row">October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td scope="row">November</td>
                <td>$8,610</td>
                <td class="newcolor">$7,500</td>
            </tr>
            <tr>
                <td scope="row" class= "italic">Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td scope="row" class="strong">December</td>
                <td class="strong">$6,800</td>
                <td class="strong">$7,500</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="3" scope="colgroup">Compliled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
        </tbody>
    </table>

</body>
</html>
